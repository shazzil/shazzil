<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Muhammed Shasil | Projects</title>
    
    <style>
        /* Enhanced Professional Theme matching main portfolio */
        :root {
            --bg: #FFFFFF;
            --card-bg: #F8F8F8;
            --muted: #555555;
            --primary: #111111;
            --border: #DDDDDD;
            --accent: #2563eb;
            --ff: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .dark-mode {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --muted: #a0a0a0;
            --primary: #FFFFFF;
            --border: #333333;
            --accent: #3b82f6;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            transition: background-color var(--transition), color var(--transition);
            margin: 0;
            font-family: var(--ff);
            background: var(--bg);
            color: var(--primary);
            line-height: 1.7;
        }

        html {
            scroll-behavior: smooth;
        }
        
        a {
            text-decoration: none;
            color: var(--accent);
            transition: opacity var(--transition), color var(--transition);
        }
        a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Fixed Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            z-index: 100;
            transition: all var(--transition);
        }

        .navbar.scrolled {
            box-shadow: var(--shadow-sm);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Header/Hero Section */
        .header {
            padding: 140px 0 80px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin: 0 0 1rem 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: var(--muted);
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 700px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 0.625rem 1.25rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all var(--transition);
            color: var(--primary);
        }

        .back-link:hover {
            background: var(--card-bg);
            border-color: var(--accent);
            transform: translateX(-4px);
            opacity: 1;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
            transition: transform var(--transition);
        }

        .back-link:hover svg {
            transform: translateX(-2px);
        }

        /* Filter Section */
        .filter-section {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--bg);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--bg);
        }

        /* Project Grid */
        .projects-grid {
            padding: 3rem 0;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        }

        .project-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition);
            border-left: 4px solid var(--accent);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), transparent);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--primary);
        }

        .project-header {
            margin-bottom: 1rem;
        }

        .project-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        .project-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .project-card .tag {
            background: var(--border);
            color: var(--muted);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all var(--transition);
            cursor: default;
        }

        .project-card .tag:hover {
            background: var(--accent);
            color: var(--bg);
        }

        .project-card p {
            color: var(--muted);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.7;
            flex-grow: 1;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--accent);
            transition: all var(--transition);
            padding: 0.375rem 0;
        }

        .project-link svg {
            width: 16px;
            height: 16px;
        }

        .project-link:hover {
            transform: translateX(2px);
            opacity: 1;
        }

        /* Project Stats */
        .project-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .stat svg {
            width: 16px;
            height: 16px;
            color: var(--accent);
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 0.625rem 0.875rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--border);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            margin-top: 5rem;
        }

        footer p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .header {
                padding: 120px 0 60px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .filter-section {
                padding: 1.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .nav-right {
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        let currentTheme = 'light';
        let currentFilter = 'all';

        const projectsData = [
            {
                title: "Custom SIEM Correlation Engine",
                tags: ["Wazuh", "Splunk", "YARA", "BASH"],
                category: "Detection",
                description: "I developed custom Wazuh decoders and rules to detect Nmap scans and other reconnaissance activities. Additionally, I produced a comprehensive YouTube tutorial demonstrating the Wazuh workflow, specifically focusing on File Integrity Monitoring (FIM), custom rule creation, and implementing Active Response.",
                links: [
                    { text: "View Code", url: "https://github.com/shazzil/wazuh-custom-rules-and-decoders", icon: "github" },
                    { text: "YouTube video", url: "https://youtu.be/oo818J_3-5U", icon: "video" }
                ],
                date: "2024"
            },
         /*   {
                title: "Automated Cloud Security Posture (CSPM)",
                tags: ["AWS", "Azure", "Terraform", "Python"],
                category: "Cloud Security",
                description: "Implemented infrastructure-as-code (IaC) templates for continuous monitoring and automated remediation of security misconfigurations in AWS S3 buckets and Azure Key Vaults, ensuring compliance with CIS benchmarks.",
                links: [
                    { text: "View Code", url: "#", icon: "github" },
                    { text: "Presentation", url: "#", icon: "document" }
                ],
                date: "2024"
            }, 
            {
                title: "Incident Response Playbook & Sandbox",
                tags: ["Volatility", "Cuckoo Sandbox", "DFIR"],
                category: "Incident Response",
                description: "Created a containerized analysis environment (Docker) for deep static and dynamic malware analysis. Developed and documented comprehensive DFIR playbooks for critical incident types like ransomware and insider threat.",
                links: [
                    { text: "Documentation", url: "#", icon: "document" },
                    { text: "Demo Video", url: "#", icon: "video" }
                ],
                date: "2023"
            }*/
        ];

        function toggleTheme() {
            const body = document.body;
            const toggleIcon = document.getElementById('toggle-icon');
            
            const isDarkMode = body.classList.toggle('dark-mode');
            currentTheme = isDarkMode ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);

            toggleIcon.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }

        function applyThemeOnLoad() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                currentTheme = 'dark';
                if (toggleIcon) toggleIcon.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                currentTheme = 'light';
                if (toggleIcon) toggleIcon.textContent = '‚òÄÔ∏è';
            }
        }

        function handleScroll() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        }

        function getIconSVG(type) {
            const icons = {
                github: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>',
                document: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>',
                video: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>'
            };
            return icons[type] || icons.document;
        }

        function renderProjects(filter = 'all') {
            const container = document.getElementById('projects-container');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            setTimeout(() => {
                const filtered = filter === 'all' 
                    ? projectsData 
                    : projectsData.filter(p => p.category === filter);

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <p>No projects found in this category.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filtered.map(project => `
                    <div class="project-card">
                        <div class="project-header">
                            <h3>${project.title}</h3>
                            <div class="tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <p>${project.description}</p>
                        <div class="project-links">
                            ${project.links.map(link => `
                                <a href="${link.url}" class="project-link" target="_blank">
                                    ${getIconSVG(link.icon)}
                                    ${link.text}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }, 300);
        }

        function filterProjects(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.getAttribute('data-filter') === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            renderProjects(category);
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyThemeOnLoad();

            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
            }

            renderProjects();
            window.addEventListener('scroll', handleScroll);
        });
    </script>
</head>
